<div class="am-cf am-padding">
    <div class="am-fl am-cf">
        <strong class="am-text-primary am-text-lg" ng-bind="table.name"> </strong> /
        <small>代码生成</small>
    </div>
</div>

<div class="am-g">
    <div class="am-u-md-12">
        <div class="am-panel am-panel-default">
            <div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-1'}">代码生成<span
                    class="am-icon-chevron-down am-fr"></span></div>
            <div class="am-panel-bd am-collapse am-in" id="collapse-panel-1">
                <form class="am-form">
                    <fieldset>

                        <div class="am-form-group">
                            <label>字段选择</label><br/>
                            <label class="am-checkbox-inline">
                                <input type="checkbox" ng-model='checkeboxFlag' ng-click="CheckedAll()"
                                       checked="checked"> 全选
                            </label>
                            <label class="am-checkbox-inline" ng-repeat="fl in FieldList">
                                <input type="checkbox" ng-model='fl.checked' ng-click="Checked()"> {{fl.name}}
                                {{fl.comment}}
                            </label>
                        </div>

                        <div class="am-form-group">
                            <label>待处理字段</label>
                            <textarea class="" rows="5" ng-model='fieldNameArrayStr'></textarea>
                        </div>

                        <div class="am-form-group">
                            <label>生成的参数</label>
                            <textarea class="" rows="5" ng-model='fieldNameParamsStr'></textarea>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </div>

</div>


<div class="am-g">
    <div class="am-u-md-12">
        <div class="am-panel am-panel-default">
            <div class="am-panel-hd am-cf"  data-am-collapse="{target: '#collapse-panel-2'}">代码生成<span
                    class="am-icon-chevron-down am-fr"></span></div>
            <div class="am-panel-bd am-collapse am-in" id="collapse-panel-2">
                <div class="am-tabs" id="doc-my-tabs">
                    <ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
                        <li class="am-active"><a href="">ThinkPHP</a></li>
                        <li><a href="">OneThink</a></li>
                        <li><a href="">窗外</a></li>
                    </ul>
                    <div class="am-tabs-bd">
                        <div class="am-tab-panel am-active">
                            <div ui-ace="{
  useWrapMode : true,
  showGutter: false,
  theme:'chrome',
  mode: 'php',
  firstLineNumber: 5,
  onLoad: aceLoaded,
  onChange: aceChanged
}">class IndexController extends Controller
                            </div>
                        </div>
                        <div class="am-tab-panel">OneThink</div>
                        <div class="am-tab-panel">...</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
</div>


<script>
    $(function () {
        $('#doc-my-tabs').tabs({noSwipe: 1});
    })
</script>
